<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square and Cube Area Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h2 class="card-title text-center">Square Area Calculator</h2>
                        <form action="/square" method="post">
                            <div class="form-group">
                                <label for="num1">Enter a number:</label>
                                <input type="text" id="num1" name="num1" class="form-control" required value="{{ num1 }}">
                            </div>
                            <input type="hidden" name="res2" value="{{ res2 }}">
                            <input type="hidden" name="num2" value="{{ num2 }}">
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Calculate Square Area</button>
                            </div>
                        </form>
                        
                        {% if res1 is not none %}
                            <div class="alert alert-info mt-4 text-center">
                                <strong>Result:</strong> {{ res1 }}
                            </div>
                        {% endif %}
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title text-center">Cube Surface Area Calculator</h2>
                        <form action="/cube" method="post">
                            <div class="form-group">
                                <label for="num2">Enter a number:</label>
                                <input type="text" id="num2" name="num2" class="form-control" required value="{{ num2 }}">
                            </div>
                            <input type="hidden" name="res1" value="{{ res1 }}">
                            <input type="hidden" name="num1" value="{{ num1 }}">
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Calculate Cube Surface Area</button>
                            </div>
                        </form>
                        
                        {% if res2 is not none %}
                            <div class="alert alert-info mt-4 text-center">
                                <strong>Result:</strong> {{ res2 }}
                            </div>
                        {% endif %}
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
