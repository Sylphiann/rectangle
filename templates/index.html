<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square and Cube Area Calculator</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .container {
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Square and Cube Area Calculator</h2>
    </div>
    <div class="container d-flex justify-content-center">
      <!-- Square Area Calculation -->
      <div
        class="card shadow p-3 mb-5 bg-body-tertiary rounded"
        style="width: 30rem; height: auto"
      >
        <div class="card-body">
          <h5 class="card-title">Square Area</h5>
          <form action="/square" method="post">
            <div class="form-group">
              <label for="num1">Enter a number:</label>
              <input
                type="text"
                id="num1"
                name="num1"
                class="form-control"
                required
                value="{{ num1 }}"
              />
            </div>
            <input type="hidden" name="res2" value="{{ res2 }}" />
            <input type="hidden" name="num2" value="{{ num2 }}" />
            <div class="text-center">
              <button type="submit" class="btn btn-primary">
                Calculate Square Area
              </button>
            </div>
          </form>

          {% if res1 is not none %}
          <div class="alert alert-success mt-4 text-center">
            <strong>Result:</strong> {{ res1 }}
          </div>
          {% endif %}
        </div>

        <!-- Cube Surface Area Calculation -->
        <div class="card-body">
          <h5 class="card-title">Cube Surface Area</h5>
          <form action="/cube" method="post">
            <div class="form-group">
              <label for="num2">Enter a number:</label>
              <input
                type="text"
                id="num2"
                name="num2"
                class="form-control"
                required
                value="{{ num2 }}"
              />
            </div>
            <input type="hidden" name="res1" value="{{ res1 }}" />
            <input type="hidden" name="num1" value="{{ num1 }}" />
            <div class="text-center">
              <button type="submit" class="btn btn-primary">
                Calculate Cube Surface Area
              </button>
            </div>
          </form>

          {% if res2 is not none %}
          <div class="alert alert-success mt-4 text-center">
            <strong>Result:</strong> {{ res2 }}
          </div>
          {% endif %}
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
